<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="js/require.js" data-main="js/register.js"></script>
</head>
<body>
    <!--header-->
    <div class="register-top">
        <div class="layout">
            <img src="img/logo.png" alt="">
        </div>
    </div>

    <!--register connet-->
    <div class="register-connet">
        <div class="layout">
            <div class="register-box">
                <h1>注册万表会员</h1>
                <div class="reg-center">
                    <input type="text" class="username" placeholder="请输入用户名">
                    <b class="name-prompt"></b>
                    <div class="yz">
                        <input type="text" class="yanzheng" placeholder="验证码">
                        <span class="yz-num" onselectstart="return false"></span>
                    </div>
                    <b class="yz-prompt"></b>
                    <input type="password" class="password1" placeholder="请设置密码">
                    <b class="pwd1-prompt"></b>
                    <input type="password" class="password2" placeholder="请再次输入密码">
                    <b class="pwd2-prompt"></b>
                    <div class="login">立即注册</div>
                    <p>点击"立即注册",即表示您同意并愿意遵守<span>万表网用户协议</span></p>
                </div>
            </div>
            <div class="reg-foot"></div>
        </div>
    </div>


</body>
</html>
